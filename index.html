<!DOCTYPE html>
<!-- This is an HTML5 document type declaration -->

<html lang="en">
<!-- The opening tag of the HTML document, setting the language to English -->

<head>
    <!-- The head section contains meta-information about the HTML document -->

    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the HTML document -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport to make the website responsive on all devices -->

    <title>AI-Based Curriculum Development Assistant</title>
    <!-- The title of the HTML document, displayed in the browser tab -->

    <link rel="stylesheet" href="styles.css">
    <!-- Links an external CSS file to style the HTML document -->
</head>

<body>
    <!-- The body section contains the content of the HTML document -->

    <div class="container">
        <!-- A container div to hold the content -->

        <h1>AI-Based Curriculum Development Assistant</h1>
        <!-- A heading for the application -->

        <input type="text" id="courseTitle" placeholder="Enter Course Title">
        <!-- An input field for the user to enter the course title -->

        <button id="submitBtn">Generate Content</button>
        <!-- A button to trigger the content generation -->

        <div id="output"></div>
        <!-- A div to display the generated content -->
    </div>

    <script src="script.js"></script>
    <!-- Links an external JavaScript file to add interactivity to the HTML document -->
</body>

</html>
